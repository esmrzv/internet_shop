{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-4">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <p class="card-text">
                        Вы действительно хотите удалить? {{object.title}}
                    </p>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">
                        удалить
                    </button>
                    <a class="p-2 btn-outline-primary" href="{% url 'catalog:product_list' %}">отмена</a>
                </div>
            </form>
        </div>
    </div>

</div>

{% endblock %}
